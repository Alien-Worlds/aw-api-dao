openapi: 3.0.0
info:
  title: aw-api-dao
  description: >-
    This document describes APIs for DAO related operations.


    All paths are prefixed with `/v2/dao`.


    The old prefix i.e. `/v1/eosdac` is currently supported but it will soon be
    permanently removed.  

    API clients are encouraged to start migrating their apps to utilise the new
    prefix.
  version: 1.0.0
servers:
  - url: https://dao-api-test.alienworlds.io/v2/dao
    description: Test server
  - url: https://dao-api.alienworlds.io/v2/dao
    description: Production DAO API server
  - url: https://api.alienworlds.io/v2/dao
    description: Producton API server
paths:
  /dacs:
    get:
      tags:
        - default
      summary: List all DACs and their respective info
      description: >-
        Provides list of all available DACs along with their respective detailed
        information e.g. balance, statistics and globals.
      parameters:
        - name: dacId
          in: query
          schema:
            type: string
          description: 'Filter the list by dacId. <br><br>[length: 5-6 characters]'
          example: eyeke
        - name: limit
          in: query
          schema:
            type: integer
          description: 'Maximum items to return. <br><br>[min: 1]'
          example: '2'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              examples:

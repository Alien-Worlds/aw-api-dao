version: '3.7'
services:
  api-tests-runner:
    container_name: api-tests-runner
    platform: linux/amd64
    build:
      context: .
      args:
        NODE_ENV: '${NODE_ENV}'
      target: api-tests-runner
      dockerfile: Dockerfile.api.tests
    command: [ 'sh', '-c', 'yarn test:api' ]
    environment:
      NODE_ENV: '${NODE_ENV}'
      SERVER_PORT: '8800'
      SERVER_ADDR: '0.0.0.0'
    depends_on:
      - mongo-seed

  mongo-seed:
    build:
      context: .
      target: mongo-seed
      dockerfile: Dockerfile.api.tests
    links:
      - db
    depends_on:
      - db

  db:
    container_name: eosdac-api-test-db
    image: mongo
    ports:
      - 27017
    volumes:
      - database:/data/db

volumes:
  database:
